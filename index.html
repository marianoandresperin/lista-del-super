<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista del Supermercado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-section container-fluid d-flex justify-content-center">
        <!-- ingreso de articulos -->
        <div class="form-container container row">
            <div class="form col">
                <h3 class="form-title">Lista de Supermercado</h3>
                <form class="row justify-content-between px-3" id="form">
                    <input type="text" id="articulo" placeholder="p.ej. leche">
                    <input type="text" id="seccion" placeholder="seccion">
                    <button type="submit" class="submit-btn">
                        Agregar
                    </button>
                </form>
            </div>
            <!-- lista de articulos -->
            <div class="column col container-articulos justify-content-center">
                <div id="supermercado-list" class="column"></div>
                <div class="item-container-btn">
                    <button type="clear" id="limpiar-btn">
                        Limpiar art√≠culos
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
